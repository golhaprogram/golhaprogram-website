name: Normalize Persian Text

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.markdown'
  push:
    branches: [main, master]
    paths:
      - '**/*.md'
      - '**/*.markdown'

jobs:
  normalize-persian:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Important: fetch full history and use token for pushing
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Normalize Persian Text
      id: normalize
      run: |
        # Create the normalizer script inline
        cat > normalize.js << 'EOF'
        const fs = require('fs');
        const path = require('path');
        
        function normalizePersianText(text) {
            return text
                // Most common issues
                .replace(/Ùƒ/g, 'Ú©')   // Arabic kaf to Persian kaf
                .replace(/ÙŠ/g, 'ÛŒ')   // Arabic yeh to Persian yeh
                
                // Other Arabic letters commonly mixed up
                .replace(/Ø¤/g, 'Ùˆ')   // Arabic waw with hamza to Persian waw
                .replace(/Ø¥/g, 'Ø§')   // Arabic alef with hamza below to Persian alef
                .replace(/Ø£/g, 'Ø§')   // Arabic alef with hamza above to Persian alef
                .replace(/Ø¢/g, 'Ø¢')   // Ensure consistent alef with madda (this is actually correct)
                .replace(/Ø©/g, 'Ù‡')   // Arabic teh marbuta to Persian heh
                
                // Numbers - Arabic-Indic to Persian
                .replace(/Ù /g, 'Û°')   // 0
                .replace(/Ù¡/g, 'Û±')   // 1
                .replace(/Ù¢/g, 'Û²')   // 2
                .replace(/Ù£/g, 'Û³')   // 3
                .replace(/Ù¤/g, 'Û´')   // 4
                .replace(/Ù¥/g, 'Ûµ')   // 5
                .replace(/Ù¦/g, 'Û¶')   // 6
                .replace(/Ù§/g, 'Û·')   // 7
                .replace(/Ù¨/g, 'Û¸')   // 8
                .replace(/Ù©/g, 'Û¹')   // 9
                
                // Less common but still seen
                .replace(/Ø¡/g, 'Ù”')   // Arabic hamza to Persian hamza
                .replace(/Ø¦/g, 'Ø¦')   // Ensure Persian yeh with hamza (this is correct)
                .replace(/Ø¤/g, 'Ø¤');  // Persian waw with hamza (keep as is)
        }
        
        function processFile(filePath) {
            try {
                const content = fs.readFileSync(filePath, 'utf8');
                const normalized = normalizePersianText(content);
                if (content !== normalized) {
                    fs.writeFileSync(filePath, normalized, 'utf8');
                    console.log('âœ… Normalized:', filePath);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('âŒ Error processing', filePath, ':', error.message);
                return false;
            }
        }
        
        // Find and process all markdown files
        const { execSync } = require('child_process');
        let files;
        try {
            files = execSync('find . -name "*.md" -o -name "*.markdown"', { encoding: 'utf8' })
                .trim().split('\n').filter(f => f && f.length > 0);
        } catch (error) {
            console.log('No markdown files found or error occurred');
            process.exit(0);
        }
        
        if (files.length === 0) {
            console.log('No markdown files found');
            process.exit(0);
        }
        
        console.log(`Found ${files.length} markdown files`);
        
        let changedFiles = [];
        files.forEach(file => {
            if (processFile(file)) {
                changedFiles.push(file);
            }
        });
        
        if (changedFiles.length > 0) {
            console.log(`\nðŸŽ‰ Normalized ${changedFiles.length} files:`);
            changedFiles.forEach(file => console.log(`  - ${file}`));
            process.exit(1); // Signal that changes were made
        } else {
            console.log('âœ¨ All files already normalized - no changes needed');
            process.exit(0);
        }
        EOF
        
        node normalize.js
    
    - name: Commit and push changes
      if: failure() # Only runs if normalization script found changes (exit 1)
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add -A
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Check if we're on a PR
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # For PRs, push to the PR branch
          git commit -m "ðŸ”„ Auto-normalize Persian text
          
          Converted Arabic letters to Persian equivalents:
          - Ùƒ â†’ Ú© (kaf)
          - ÙŠ â†’ ÛŒ (yeh)
          - Ø¤ â†’ Ùˆ (waw)
          - Ø¥/Ø£ â†’ Ø§ (alef)
          - Ø© â†’ Ù‡ (heh)
          - Arabic-Indic numerals â†’ Persian numerals
          
          This ensures consistent Persian typography across the site."
          
          git push origin HEAD:${{ github.head_ref }}
        else
          # For direct pushes to main/master
          git commit -m "ðŸ”„ Auto-normalize Persian text [skip ci]"
          git push
        fi