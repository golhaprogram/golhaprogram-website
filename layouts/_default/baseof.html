<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vazir Font from CDN with local fallback -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css">
    
    <!-- CSS -->
    {{ $style := resources.Get "css/main.css" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">

</head>
<body dir="rtl">
    <header>
        <nav>
            <a href="/">خانه</a>
            <a href="/programs/">برنامه‌ها</a>
            <a href="/about/">درباره</a>
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>© {{ now.Format "2006" }} گلها. تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
