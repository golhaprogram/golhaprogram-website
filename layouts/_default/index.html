{{ define "main" }}
<div class="home">
    <h1>{{ .Site.Title }}</h1>
    <p class="lead">{{ .Site.Params.description }}</p>

    <section class="recent-programs">
        <h2>آخرین برنامه‌ها</h2>
        <div class="programs-grid">
            {{ range first 100 (where .Site.RegularPages "Section" "programs") }}
            <article class="program-card">
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            </article>
            {{ end }}
        </div>
        <p class="view-all">
            <a href="/programs/">مشاهده همه برنامه‌ها</a>
        </p>
    </section>
</div>
{{ end }}
