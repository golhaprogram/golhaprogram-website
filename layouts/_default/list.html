{{ define "main" }}
<div class="container">
    {{ range .Pages }}
    <article class="program-entry">
        <h2>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        
        {{ with .Params.tags }}
        <div class="tags">
            {{ range . }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
        
        <!-- Optional: Add a preview or description -->
        <div class="program-meta">
            {{ if .Params.program_number }}
            <span>برنامه شماره {{ .Params.program_number }}</span>
            {{ end }}
        </div>
    </article>
    {{ end }}
</div>
{{ end }}
